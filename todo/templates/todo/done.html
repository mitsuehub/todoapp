{% load static %}
<doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css"
        href="{% static 'todo/css/style.css' %}">
</head>
<body>
    <h1>{{title}}</h1>
    <p>※以下の作業を完了します</p>
    <table>
        <tr><th>やること</th><td>{{obj.do}}</td></tr>
        <form action="{% url 'done' id %}" method="post">
            {% csrf_token %}
            <th></th><td><input type="submit" value="ok"></td>
        </form>
    </table>
</body>
</html>
